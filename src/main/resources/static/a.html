    <script>
      var xhr= new XMLHttpRequest();
      xhr.open('GET','http://localhost:7777/test/queryStus',true);
      xhr.onload=function (){
          if(xhr.status>=200 && xhr.status<400){
              // 当数据返回后，更新输入框的值
              document.getElementById('backendData').value=xhr.responseText;
          }else {
              console.error('Request failed with status:',xhr.status);
          }
      };


      xhr.onerror=function (){
          console.error('Network error occurred!')
      };

      xhr.send();

    </script>
